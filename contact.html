<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Stale - Contacto</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">

    <link rel="stylesheet" href="./assets/css/inicio.css">
    <link rel="stylesheet" href="./assets/css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="header"></div>

    <main>
        <div class="container">
            <div class="formulario">
                <form>
                    <fieldset>
                       
                            <img src="./assets/images/GEEKSTALE00.png" class="logoForm" alt="GeekStale Logo">
                            <div class="titulo">
                                <p>Cotizá tu idea</p>
                            </div>
                            <div class="formAreas">
                                <div class="form">
                                    <label for="name"><span class="obligatorio">*</span>Nombre </label>
                                    <input id="name" class="input" name="name" placeholder="Ej. Mónica Pérez">

                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" id="telefono" class="input" name="telefono" placeholder="Ej. 01112345678">

                                    <label for="email"><span class="obligatorio">*</span>Correo electrónico </label>
                                    <input type="email" id="email" class="input" placeholder="ejemplo@gmail.com" required>

                                    <label for="message"><span class="obligatorio">*</span>Describinos tu idea </label>
                                    <textarea id="message" cols="40" rows="6" maxlength="250" 
                                        placeholder="Proyecto, materiales, colores, comentarios" required></textarea>


                                    <label for="imagen">¿Tenés alguna imagen?</label>
                                    <input type="file" id="imagen" class="input" name="imagen" accept="image/*"><br><br>

                                </div>
                                <div class="boton">
                                    <input type="submit" value="Enviar" class="enviar-btn">

                                </div>
                            </div>


                            <script>
                                window.onload = function () {
                                    (function (d, script) {
                                        script = d.createElement('script');
                                        script.type = 'text/javascript';
                                        script.async = true;
                                        script.src = 'https://w.app/widget-v1/7CkqyL.js';
                                        d.getElementsByTagName('head')[0].appendChild(script);
                                    }(document));
                                };
                            </script>

                    </fieldset>

                </form>

            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="./assets/scripts/inicio.js"></script>
    <script src="./assets/scripts/loadHeaderFooter.js"></script>

</body>

</html>
