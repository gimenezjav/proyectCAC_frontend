<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Stale - Contacto</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">

    <link rel="stylesheet" href="./assets/css/inicio.css">
    <link rel="stylesheet" href="./assets/css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="header"></div>

    <main>
        <div class="container">
            <div class="formulario">
                <form>
                    <fieldset>
                       
                            <img src="./assets/images/GEEKSTALE00.png" class="logoForm" alt="GeekStale Logo">
                            <div class="titulo">
                                <p>Cotizá tu idea</p>
                            </div>
                            <div class="formAreas">
                                <div class="form">
                                    <label for="name"><span class="obligatorio">*</span>Nombre </label>
                                    <input id="name" class="input required" name="name" placeholder="Ej. Mónica Pérez">

                                    <label class="label-contact" for="telefono"><span class="obligatorio">*</span>Teléfono</label>
                                    <input type="tel" id="telefono" class="input required" name="telefono" placeholder="Ej. 01112345678">

                                    <label class="label-contact" for="email"><span class="obligatorio">*</span>Correo electrónico </label>
                                    <input type="email" id="email" class="input required" placeholder="ejemplo@gmail.com">

                                    <label class="label-contact" for="message"><span class="obligatorio">*</span>Describinos tu idea </label>
                                    <textarea id="message" cols="40" rows="6" maxlength="250" 
                                        placeholder="Proyecto, materiales, colores, comentarios" class="required"></textarea>


                                    <label class="label-contact" for="imagen">¿Tenés alguna imagen?</label>
                                    <input type="file" id="imagen" class="input" name="imagen" accept="image/*">

                                </div>
                                <label class="label-contact" for="selectOption">Como nos conociste?:</label>
                                <select id="selectOption" class="input">
                                    <option value="">Selecciona una opción</option>
                                    <option value="opcion1">Publicidad</option>
                                    <option value="opcion2">Recomendación</option>
                                    <option value="opcion3">Redes</option>
                                </select>
                            
                            </div>
                            <div class="checkbox-container">
                                <label for="checkboxOption1">Recibir correo con promociones:</label>
                                <input type="checkbox" id="checkboxOption1" class="checkbox" name="checkboxOption1">

                            </div>
                            <br>
                            
                                <div class="boton">
                                    <input type="submit" value="Enviar" class="enviar-btn">

                                </div>


                            <script>
                                function validarFormulario(event) {
                                    // Obtener los elementos del formulario
                                    const nombre = document.getElementById('name');
                                    const email = document.getElementById('email');
                                    const message = document.getElementById('message');
                            
                                    // Verificar que los campos obligatorios estén completos
                                    if (!nombre.value.trim() || !email.value.trim() || !message.value.trim()) {
                                        // Mostrar mensaje de error
                                        alert('Por favor, completa todos los campos obligatorios.');
                                        // Evitar que se envíe el formulario
                                        event.preventDefault();
                                    }
                                }
                            
                                window.onload = function() {
                                    // Obtener el formulario
                                    const formulario = document.querySelector('form');
                                    // Agregar evento de envío al formulario
                                    formulario.addEventListener('submit', validarFormulario);
                                };
                            </script>
                            

                    </fieldset>

                </form>

            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="./assets/scripts/inicio.js"></script>
    <script src="./assets/scripts/loadHeaderFooter.js"></script>

</body>

</html>
