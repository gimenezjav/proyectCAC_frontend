<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Stale - Finalizar Compra</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">

    <link rel="stylesheet" href="./assets/css/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="header"></div>

    <main class="main-cart">
        <div id="cart">
            
            <h1>Finalizar Compra</h1>

            <div class="cart-item">
                <img src="./assets/images/GEEKSTALE00.png" alt="Producto 1">
                <div class="item-details">
                    <h2>Producto 1</h2>
                    <p>Precio: $10</p>
                    <p>Cantidad: 2</p>
                </div>
                <p class="item-total">$20</p>
            </div>
        
            <div class="cart-item">
                <img src="./assets/images/GEEKSTALE00.png" alt="Producto 2">
                <div class="item-details">
                    <h2>Producto 2</h2>
                    <p>Precio: $15</p>
                    <p>Cantidad: 1</p>
                </div>
                <p class="item-total">$15</p>
            </div>
        
            <div class="cart-item">
                <img src="./assets/images/GEEKSTALE00.png" alt="Producto 3">
                <div class="item-details">
                    <h2>Producto 3</h2>
                    <p>Precio: $20</p>
                    <p>Cantidad: 3</p>
                </div>
                <p class="item-total">$60</p>
            </div>
        
            <div class="cart-total">
                <h2>Total:</h2>
                <p>$95</p>
            </div>
        
            
            <button id="checkoutButton">Finalizar</button>
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Â¡Compra finalizada!</p>
            <button id="cancelButton">Cancelar</button>
        </div>
    </div>

    <div id="footer"></div>

    <script src="./assets/scripts/inicio.js"></script>
    <script src="./assets/scripts/loadHeaderFooter.js"></script>
    <script src="./assets/scripts/cart.js"></script>

</body>

</html>
